<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:nxu="http://nuxeo.org/nxweb/util">

  <h:commandButton type="submit" value="#{messages['command.search']}"
                   action="faceted_search_results" class="button">
    <nxu:actionListenerMethod
            value="#{contentViewActions.refresh(contentViewName)}"/>
  </h:commandButton>
  <h:commandButton value="#{messages['command.clearSearch']}"
                   action="#{contentViewActions.reset(contentViewName)}"
                   styleClass="button"/>

</div>
