<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:nxu="http://nuxeo.org/nxweb/util">

  <h:commandLink action="#{contentViewActions.reset(contentViewName)}">
    <h:outputText value="#{messages['command.faceted.search.clear']}" />

  <h:commandButton type="submit" value="#{messages['command.faceted.search.go']}"
                   action="faceted_search_results" class="button">

            value="#{contentViewActions.refresh(contentViewName)}"/>
  </h:commandButton>

</div>
