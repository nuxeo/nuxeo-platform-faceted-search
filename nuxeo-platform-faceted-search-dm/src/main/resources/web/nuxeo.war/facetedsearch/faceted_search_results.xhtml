<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxthemes="http://nuxeo.org/nxthemes">

  <ui:define name="body">

    <ui:include src="/incl/message_banner.xhtml" />

    <div id="content" class="mainNoTabs">

      <nxu:set var="contentViewId" value="0">
      <nxu:set var="contentViewName"
        value="#{facetedSearchActions.currentContentViewName}">

        <ui:decorate template="/incl/content_view.xhtml">
          <ui:define name="content_view_title">
          <nxu:set var="title"
            value="#{nxu:test(empty contentView.title, 'label.faceted.search.default', contentView.title)}">
          <nxu:set var="translateTitle"
            value="#{nxu:test(empty contentView.title, true, contentView.translateTitle)}">
          <nxu:set var="finalTitle"
            value="#{nxu:test(translateTitle, messages[title], title)}">
            <h1>
              <h:outputText value="#{finalTitle}" />
              <span>
                <h:outputLink
                  value="#{facetedSearchActions.permanentLinkUrl}">
                  <nxu:graphicImage value="/icons/permalink.png"
                    style="vertical-align:middle"
                    alt="#{messages['label.search.permalink']}"
                    title="#{messages['label.search.permalink']}" />
                </h:outputLink>
              </span>
            </h1>
          </nxu:set>
          </nxu:set>
          </nxu:set>
          </ui:define>
        </ui:decorate>

      </nxu:set>
      </nxu:set>

    </div>

  </ui:define>

</nxthemes:composition>
