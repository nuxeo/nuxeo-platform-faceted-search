<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxthemes="http://nuxeo.org/nxthemes">

  <ui:define name="body">

    <ui:include src="/incl/message_banner.xhtml" />

    <div id="content">

      <nxu:set var="contentViewId" value="0">
      <nxu:set var="contentViewName"
        value="#{facetedSearchActions.currentContentViewName}">

        <ui:decorate template="/incl/content_view.xhtml">
          <ui:define name="content_view_title">
            <h1>
              <h:outputText
                value="#{messages['label.faceted.search.default']}" />
              <span>
                <h:outputLink
                  value="#{facetedSearchActions.permanentLinkUrl}">
                  <nxu:graphicImage value="/icons/permalink.png"
                    style="vertical-align:middle"
                    alt="#{messages['label.search.permalink']}"
                    title="#{messages['label.search.permalink']}" />
                </h:outputLink>
              </span>
            </h1>
          </ui:define>
          <ui:define name="content_view_selector">
            <ui:include src="/incl/content_view_result_layout_selector.xhtml" />
            <div class="action_bar">
              <ui:include src="/facetedsearch/save_search_form.xhtml" />
            </div>
            <div style="clear: both;" />
          </ui:define>
        </ui:decorate>

      </nxu:set>
      </nxu:set>

    </div>

  </ui:define>

</nxthemes:composition>
