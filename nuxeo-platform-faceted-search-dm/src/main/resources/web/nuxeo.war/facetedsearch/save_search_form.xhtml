<h:form xmlns:h="http://java.sun.com/jsf/html"
  id="saveFacetedSearchForm">

  <div class="tips">
  <p class="specification"><h:outputText
    value="#{messages['label.save.search.description']}" /></p>
  <h:inputText id="savedSearchTitle"
    value="#{facetedSearchActions.savedSearchTitle}"
    required="true"
    requiredMessage="#{messages['feedback.faceted.search.emptyTitle']}"/>
  <h:message styleClass="errorMessage" for="savedSearchTitle" />
  <h:commandButton styleClass="button"
    value="#{messages['command.save']}"
    action="#{facetedSearchActions.saveSearch}" />
  </div>

</h:form>
