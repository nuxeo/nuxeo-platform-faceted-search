<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     id="allSavedFacetedSearchSelectorDiv">

  <h:selectOneMenu
          value="#{facetedSearchActions.currentSelectedSavedSearchId}"
          id="allSavedFacetedSearchSelector" styleClass="langSelect"
          onchange="Element.next(this).firstChild.click();">
    <f:selectItems value="#{allSavedSearchesSelectItems}"/>
  </h:selectOneMenu>

  <div style="display: none;">
    <h:commandButton value="submit"
                     action="#{facetedSearchActions.loadSelectedSavedSearch(widget.properties.outcome)}"/>
  </div>
</div>
