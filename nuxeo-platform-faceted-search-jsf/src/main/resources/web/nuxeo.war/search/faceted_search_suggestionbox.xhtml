<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:cm="http://org.nuxeo.cm/" xmlns:rich="http://richfaces.org/rich"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  style="display: inline; float: left">

  <c:set var="minChars"
    value="#{nxu:test(!empty widget.properties.minChars, widget.properties.minChars, '1')}" />
  <c:set var="frequency"
    value="#{nxu:test(!empty widget.properties.frequency, widget.properties.frequency, '0')}" />
  <c:set var="requestDelay"
    value="#{nxu:test(!empty widget.properties.requestDelay, widget.properties.requestDelay, '100')}" />

  <a4j:region renderRegionOnly="true">
    <h:panelGrid id="#{widget.id}_mailbox_panel" columns="3">
      <h:panelGroup>
        <span id="#{widget.id}_mailbox_suggestDiv"> <h:inputText
            id="#{widget.id}_faceted_search_suggest"
            onkeydown="if (event.keyCode == 13) {return false;}" /> </span>
        <a4j:status>
          <f:facet name="start">
            <h:graphicImage value="/img/standart_waiter.gif" />
          </f:facet>
        </a4j:status>
        <rich:suggestionbox
          id="#{widget.id}_faceted_search_suggestionBox"
          for="#{widget.id}_faceted_search_suggest" tokens=""
          suggestionAction="#{facetedSearchSuggestionActions.getDocumentSuggestions}"
          var="result" fetchValue=""
          nothingLabel="#{messages['label.content.empty.search']}"
          minChars="#{minChars}" frequency="#{frequency}"
          requestDelay="#{requestDelay}">
          <f:param name="facetedSuggestionSearchType"
            value="#{widget.properties['facetedSuggestionSearchType']}" />
          <a4j:support event="onselect" id="#{widget.id}_a4jSupport"
            focus="" bypassUpdates="true" reRender="facetedSearchForm">
            <f:param name="facetedSuggestionSearchType"
              value="#{widget.properties['facetedSuggestionSearchType']}" />
            <f:setPropertyActionListener value="#{result.id}"
              target="#{suggestionActions.selectedValue}" />
            <nxu:actionListenerMethod
              value="#{facetedSearchSuggestionActions.createSavedSearch(result)}" />
            <f:param name="suggestionSelectionHiddenId"
              value="#{widget.id}_facetedId" />
            <f:param name="suggestionSelectionOutputId"
              value="#{widget.id}_faceted" />
            <f:param name="suggestionSelectionDeleteId"
              value="#{widget.id}_selection_reset" />
          </a4j:support>
          <h:column>
            <h:outputText value="#{result.title}" />
          </h:column>
        </rich:suggestionbox>
      </h:panelGroup>

    </h:panelGrid>

  </a4j:region>

</div>
