<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  id="#{widget.id}">

  <c:if test="#{widget.mode != 'create' and widget.mode != 'edit'}">
    <h:outputText value="#{messages['label.search.between']} " />

    <h:outputText value="#{field_0}">
      <f:convertDateTime type="date" pattern="#{nxu:basicDateFormater()}" />
    </h:outputText>

    <h:outputText value=" #{messages['label.search.and']} " />

    <h:outputText value="#{field_1}">
      <f:convertDateTime type="date" pattern="#{nxu:basicDateFormater()}" />
    </h:outputText>
  </c:if>

  <c:if test="#{widget.mode == 'create' or widget.mode == 'edit'}">
    <h:outputText value="#{messages['label.search.between']} " />

    <nxu:inputDateTime value="#{field_0}" id="#{widget.id}_from" styleClass="#{widget.properties['styleClass']}"
      required="#{widget.properties['required']}" showsTime="true" format="#{nxu:basicDateFormater()}" />
    <h:message styleClass="errorMessage" for="#{widget.id}_from" id="#{widget.id}_message_from" />

    <h:outputText value=" #{messages['label.search.and']} " />

    <nxu:inputDateTime value="#{field_1}" id="#{widget.id}_to" styleClass="#{widget.properties['styleClass']}"
      required="#{widget.properties['required']}" showsTime="true" format="#{nxu:basicDateFormater()}" />
    <h:message styleClass="errorMessage" for="#{widget.id}_to" id="#{widget.id}_message_to" />
  </c:if>

</f:subview>
