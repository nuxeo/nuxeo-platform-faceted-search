<div xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        id="savedFacetedSearchSelectorDiv">

  <p><h:outputText value="#{messages['label.saved.searches']}" /></p>
  <h:selectOneMenu
          value="#{facetedSearchActions.currentSelectedSavedSearchId}"
          id="savedFacetedSearchSelector"
          styleClass="langSelect"
          onchange="Element.next(this).firstChild.click();">
    <f:selectItems value="#{savedSearchesSelectItems}"/>
  </h:selectOneMenu>

  <div style="display: none;">
    <h:commandButton value="submit"
                     action="#{facetedSearchActions.loadSavedSearch}"/>
  </div>
</div>
